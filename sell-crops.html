<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Crops - AgriConnect</title>
    <link rel="stylesheet" href="farmer-dashboard.css">
</head>
<body>
    <div class="sell-crops-page">
        <h2 class="sell-crops-header">Sell Your Crops</h2>
        <form id="sell-crops-form">
            <input type="text" id="crop-name" placeholder="Product Name" required>
            <input type="file" id="crop-image" accept="image/*" required>
            <input type="number" id="crop-price" placeholder="Price" required>
            <input type="number" id="crop-quantity" placeholder="Quantity" required>
            <button id="add-crop-btn">Add Crop</button>
        </form>
        <button id="go-back-btn">Back to Dashboard</button>
    </div>
    <script src="sell-crops.js"></script>
</body>
</html>
