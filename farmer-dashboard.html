<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; vertical-align: middle; }
    th { background-color: #f2f2f2; }
    img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      display: block;
    }
    #dashboard-message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    #dashboard-message.success {
      background-color: #d1fae5;
      color: #059669;
    }
    #dashboard-message.error {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #059669;
      color: white;
      font-weight: 600;
    }
    button.delete-btn {
      background-color: #b91c1c;
      margin-right: 8px;
    }
    button.connect-btn {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <h1>Farmer Dashboard</h1>

  <button id="add-crops-btn">Add New Crop</button>

  <div id="dashboard-message" aria-live="polite"></div>

  <table aria-label="Crops Table">
    <thead>
      <tr>
        <th>Farmer Name</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price (â‚¹)</th>
        <th>AI Rating</th>
        <th>Quantity</th>
        <th>Mobile Number</th>
        <th>Location</th>
        <th>Added At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="crops-tbody">
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script src="farmer-dashboard.js"></script>
</body>
</html>
