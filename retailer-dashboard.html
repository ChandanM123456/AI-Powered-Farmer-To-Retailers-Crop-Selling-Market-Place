<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Dashboard - AgriConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f3f4f6;
      color: #111827;
    }
    h1 {
      text-align: center;
      color: #065f46;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }
    th {
      background-color: #10b981;
      color: white;
      text-transform: uppercase;
    }
    tr:hover {
      background-color: #d1fae5;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    button.connect-btn {
      background-color: #059669;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.connect-btn:hover {
      background-color: #047857;
    }
    #message {
      margin: 10px 0 20px 0;
      text-align: center;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Retailer Dashboard</h1>

  <div id="message" role="alert" aria-live="polite"></div>

  <table aria-label="Retailer Crop Listings">
    <thead>
      <tr>
        <th>Farmer Name</th>
        <th>Crop Name</th>
        <th>Image</th>
        <th>Price (â‚¹)</th>
        <th>AI Rating</th>
        <th>Location</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="crops-tbody">
      <!-- Rows inserted here -->
    </tbody>
  </table>

  <script src="retailer-dashboard.js"></script>

</body>
</html>
