<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Dashboard - AgriConnect</title>
    <link rel="stylesheet" href="farmer-dashboard.css">
</head>
<body>
    <div class="dashboard-page">
        <h2 class="dashboard-header">Retailer Dashboard</h2>
        <div class="dashboard-content">
            <table class="crops-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>AI Rating</th>
                        <th>Market Demand</th>
                        <th>Farmer</th>
                        <th>Location</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="crops-tbody">
                    <!-- Crops from all farmers will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="retailer-dashboard.js"></script>
</body>
</html>
